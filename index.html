<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffb6c1;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        /* Botón de corazón con latido */
        .heart-button {
            display: inline-block;
            background-color: #ff4081;
            color: white;
            font-size: 40px; /* Tamaño ajustado */
            padding: 12px 18px; /* Padding ajustado */
            border: none;
            border-radius: 50%;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: heartbeat 1.5s infinite; /* Animación de latido */
            transition: transform 0.3s ease;
        }
        .heart-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="175777-854058021_small.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <div class="content">
        <h1>💖 ¡Feliz San Valentín! 💖</h1>
        <p>Que este día esté lleno de amor, felicidad y momentos inolvidables.</p>
        <div class="heart">❤️</div>
        <a href="hola.html" class="heart-button">💗</a> <!-- Botón con animación de latido -->
    </div>
</body>
</html>
