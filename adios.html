<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despedida</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        /* Fondo de video */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* Contenedor del mensaje */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }
        /* Estilo para el mensaje */
        .message {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            font-size: 24px;
            color: #ff80ab;
        }
        /* Estilo del botón */
        .button {
            display: inline-block;
            background-color: #ff80ab;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video class="video-bg" autoplay muted loop>
        <source src="182283-868067131_small.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <div class="content">
        <div class="message">
            <p>Gracias por tu tiempo y por los momentos compartidos.</p>
            <p>¡Te deseo lo mejor en tu camino, que siempre encuentres razones para sonreír!</p>
        </div>

        
        <a href="index.html" class="button">Volver al inicio</a>
    </div>
</body>
</html>
